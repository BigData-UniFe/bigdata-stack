- name: Install microk8s
  become: yes
  community.general.snap:
    name: microk8s
    classic: yes
    channel: 1.21/stable

- name: Install python3-pip
  become: yes
  apt:
    name: python3-pip
    state: present
    update_cache: yes

- name: Install OpenShift Python client
  pip:
    name: openshift
    state: present
